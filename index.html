<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="counter">
        <h1>CONTADOR</h1>
        <h1 id="count">0</h1>
        <div>
            <button type="button" class="btn btn-outline-dark" onclick="changeCount(1)">Adicionar</button>
            <button type="button" class="btn btn-outline-dark" onclick="changeCount(-1)">Remover</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
